<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Digital Converter</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="my-4"><span class="text-danger">Digital</span> Converter</h1>
      <div class="row">
        <div class="col-md-5 col-5">
          <div class="form-group">
            <input type="text" id="input1" class="form-control" />

            <select id="type1" class="form-control">
              <option>Bit</option>
              <option>Byte</option>
              <option>KiloByte</option>
              <option>MegaByte</option>
              <option>GigaByte</option>
              <option>TeraByte</option>
            </select>
          </div>
        </div>

        <div class="col-md-2 col-2 text-center" style="max-width: 1rem;">=</div>
        <div class="col-md-5 col-5">
          <div class="form-group">
            <input type="text" id="input2" class="form-control" />

            <select id="type2" class="form-control">
              <option>Bit</option>
              <option>Byte</option>
              <option>KiloByte</option>
              <option>MegaByte</option>
              <option>GigaByte</option>
              <option>TeraByte</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <button class="btn btn-primary mx-4" onclick="convertMultiple()">
          Convert
        </button>
        <button class="btn btn-info" onclick="emptyInput()">Clear</button>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"
  ></script>
  <script src="index.js"></script>
</html>
